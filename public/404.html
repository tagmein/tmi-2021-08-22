<!doctype html>
<html>
 <head>
  <title>Mirror.js</title>
  <style>
   body {
    padding: 2rem 5rem 2rem 30rem;
    background-color: #252525;
    white-space: initial;
   }
   body > * {
    margin: 5rem auto;
    white-space: pre-wrap;
    max-width: 60rem;
    position: relative;
    box-sizing: border-box;
   }
   body, input, textarea, select, button {
    color: #f0b000;
    letter-spacing: 0.15rem;
    font-family: monospace;
    line-height: 2.2rem;
    font-size: 18px;
   }
   h1, h2 {
    text-align: center;
   }
   h2 {
    font-size: 2rem;
    margin-bottom: 0;
   }
  </style>
 </head>
 <body>
  <h1>Not found</h1>
  <h2>You may visit the <a href="/">home page</a></h2>
 </body>
</html>
